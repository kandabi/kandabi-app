<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תודה רבה!</title>
    <meta name="description" content="ההודעה התקבלה בהצלחה, אחזור אליכם בהקדם האפשרי.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/thankyou.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 >
                תודה רבה!
            </h1>
            <p>
                ההודעה התקבלה בהצלחה, אחזור אליכם בהקדם האפשרי.
            </p>
            <p>
                <a id="back-link">→ חזרה לאתר</a>
            </p>
        </div>

    </div>
    <script>
        var element = document.getElementById('back-link');
        element.setAttribute('href', document.referrer);
        element.onclick = function() {
          history.back();
          return false;
        }
    </script>
</body>
</html>
