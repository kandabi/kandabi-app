<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank you for contacting me.</title>
    <meta name="description" content="I'll make sure to get back to you as soon as I can.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/thankyou.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 >
                ¡Gracias! 
            </h1>
            <p>
                Tu mensaje ha sido recibido, me pondré en contacto contigo tan pronto como pueda.
            </p>
            <p>
                <a id="back-link">← Volver a mi sitio</a>
            </p>
        </div>

    </div>
    <script>
        var element = document.getElementById('back-link');
        element.setAttribute('href', document.referrer);
        element.onclick = function() {
          history.back();
          return false;
        }
    </script>
</body>
</html>
